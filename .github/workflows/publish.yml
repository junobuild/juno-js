name: Publish

on:
  release:
    types: [released]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare
        uses: ./.github/actions/prepare
      - run: npm run build --workspaces
      - name: Publish
        run: ./scripts/publish-npm.sh
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
