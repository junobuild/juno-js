name: Prepare

description: Checkout and install dependencies

runs:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
    - name: Install dependencies
      run: npm ci
