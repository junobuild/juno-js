name: Checks

on:
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci

  build:
    runs-on: ubuntu-latest

    needs: ['prepare']

    steps:
      - name: Build
        run: npm run build --workspaces

  format:
    runs-on: ubuntu-latest

    needs: [ 'prepare' ]

    steps:
      - name: Lint
        run: npm run format:check

  lint:
    runs-on: ubuntu-latest

    needs: [ 'prepare' ]

    steps:
      - name: Lint
        run: npm run lint

  size:
    runs-on: ubuntu-latest

    needs: [ 'prepare' ]

    steps:
      - name: Size check
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  may-merge:
    needs: ['format', 'lint', 'build', 'size']
    runs-on: ubuntu-latest
    steps:
      - name: Cleared for merging
        run: echo OK
